<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CountDown</title>
</head>

<body>
    <img src="assets/img/top-image.svg">
    <div id="rocket">
        <img src="assets/img/rocket.svg" alt="foguete">
    </div>
    <div id="countdown">
        <p id="title">Ready to launch in...</p>
            <div id="timer">
                <span>
                    <p id="days">Dias</p>
                </span>
                <span>
                    <p id="hours">Horas</p>
                </span>
                <span>
                    <p id="minutes">Minutos</p>
                </span>
                <span>
                    <p id="seconds">Segundos</p>
                </span>
            </div>
            <span id="counter">
                <span id="day">00</span>
                <span class="colon">:</span>
                <span id="hour">00</span>
                <span class="colon">:</span>
                <span id="minute">00</span>
                <span class="colon">:</span>
                <span id="second">00</span>

            </span>
        <div id="subscription">
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button>
                Inscreva-se
            </button>
        </div>

    </div>
    <img src="assets/img/bottom-image.svg">
    <script src="assets/js/script.js"></script>
</body>

</html>
